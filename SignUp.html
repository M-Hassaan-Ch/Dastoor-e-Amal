<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .signup-card {
        background-color: #1e1e1e;
        border: none;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      .form-label,
      .text-light,
      .text-primary {
        color: #ffffff;
      }

      .signup-card a {
        text-decoration: none;
        color: #9b9b9b;
      }

      .signup-card a.link-primary {
        color: #0d6efd;
      }

      .signup-card a.link-light:hover,
      .signup-card a.link-primary:hover {
        text-decoration: underline;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }

      .text-center {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 signup-card">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              pattern="^[a-zA-Z0-9]{4,}$"
              required
            />
            <div class="invalid-feedback">
              Username must be alphanumeric and at least 4 characters long.
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
            <div class="invalid-feedback">Password is required.</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Re-enter your password"
              required
            />
            <div class="invalid-feedback">Please confirm your password.</div>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required />
            <div class="invalid-feedback">Please enter your date of birth.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("signupForm");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        form.addEventListener("submit", function (event) {
          // Prevent default form submission
          event.preventDefault();

          // Custom check: confirm password matches
          if (password.value !== confirmPassword.value) {
            // Set a custom validation error
            confirmPassword.setCustomValidity("Passwords do not match");
          } else {
            // Clear any custom error if they match
            confirmPassword.setCustomValidity("");
          }

          // Check overall form validity
          if (!form.checkValidity()) {
            event.stopPropagation();
          } else {
            // If valid, handle sign-up logic here
            alert("Form submitted successfully!");
          }

          // Add Bootstrap's was-validated class to trigger validation styles
          form.classList.add("was-validated");
        });

        // Clear custom validity message when user edits confirmPassword
        confirmPassword.addEventListener("input", function () {
          confirmPassword.setCustomValidity("");
        });
      });
    </script>
  </body>
</html>
