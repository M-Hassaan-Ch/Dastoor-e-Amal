<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .login-card {
        background-color: #1e1e1e;
        border: none;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      .form-label,
      .text-light,
      .text-primary {
        color: #ffffff;
      }

      .login-card a {
        text-decoration: none;
        color: #9b9b9b;
      }

      .login-card a.link-primary {
        color: #0d6efd;
      }

      .login-card a.link-light:hover,
      .login-card a.link-primary:hover {
        text-decoration: underline;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }
      .text-center {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 login-card">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
            <div class="invalid-feedback">Password cannot be empty.</div>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <a href="forget.html" class="link-light">Forget Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
          <span class="text-light">Not a Member?</span>
          <a href="SignUp.html" class="link-primary">Sign Up</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", function (event) {
          // Prevent the default form submission
          event.preventDefault();

          // Check form validity
          if (!form.checkValidity()) {
            event.stopPropagation();
          } else {
            // If valid, you can handle the login logic here (e.g., send data to server)
            alert("Form submitted successfully!");
          }

          // Add Bootstrap's was-validated class to trigger validation styles
          form.classList.add("was-validated");
        });
      });
    </script>
  </body>
</html>
