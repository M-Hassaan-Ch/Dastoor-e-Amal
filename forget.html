<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .forgot-password-card {
        background-color: #1e1e1e;
        border: none;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      .form-label,
      .text-light,
      .text-primary {
        color: #ffffff;
      }

      .forgot-password-card a {
        text-decoration: none;
        color: #9b9b9b;
      }

      .forgot-password-card a.link-primary {
        color: #0d6efd;
      }

      .forgot-password-card a.link-light:hover,
      .forgot-password-card a.link-primary:hover {
        text-decoration: underline;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }
      .text-center {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 forgot-password-card">
        <h2 class="text-center mb-4">Forgot Password</h2>

        <form id="forgotPasswordForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Reset Password
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("forgotPasswordForm");

        form.addEventListener("submit", function (event) {
          // Prevent default form submission
          event.preventDefault();

          // Check form validity
          if (!form.checkValidity()) {
            event.stopPropagation();
          } else {
            // If valid, simulate password reset (Replace with actual logic)
            alert("A password reset link has been sent to your email!");
          }

          // Add Bootstrap's was-validated class to apply validation styles
          form.classList.add("was-validated");
        });
      });
    </script>
  </body>
</html>
